<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center">Form Validation</h1>
    <div class="container">
      <div class="col-lg-8 m-auto d-block">
        <form action="">
          <div class="form-group">
            <label for="user" class="lead">Username</label>
            <input
              type="text"
              name=""
              id="username"
              class="form-control"
              autocomplete="off"
            />
            <h5 id="usernamevalidation"></h5>
          </div>
          <div class="form-group">
            <label for="password" class="lead">Password</label>
            <input
              type="text"
              name=""
              id="password"
              class="form-control"
              autocomplete="off"
            />
            <h5 id="passwordvalidation"></h5>
          </div>
          <div class="form-group">
            <label for="compassword" class="lead">Confirm Password</label>
            <input
              type="text"
              name=""
              id="confirmpassword"
              class="form-control"
              autocomplete="off"
            />
            <h5 id="confirmpasswordvalidation"></h5>
          </div>
          <input
            type="submit"
            id="submitvalidation"
            value="submit"
            class="btn btn-block btn-outline-dark mt-2"
          />
        </form>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
